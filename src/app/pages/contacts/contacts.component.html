<ion-toolbar  style="--background: #fff">
  <ion-buttons slot="start">
    <ion-button color="medium" (click)="cancel()" fill="clear"><ion-icon style="color: #3d9450" name="arrow-back-outline"></ion-icon></ion-button>
  </ion-buttons>
</ion-toolbar>
<ion-content class="ion-padding">
  <ion-searchbar [debounce]="1000" (ionInput)="handleInput($event)"></ion-searchbar>
  <br><br>
  <ion-list>
    <ng-container *ngFor="let c of results">
      <ion-item *ngIf="c.phones" (click)="phoneClick(c.phones[0].number)">
        <ion-label>{{c.name?.display}}</ion-label>
        <ion-label>{{c.phones[0].number}}</ion-label>
      </ion-item>
    </ng-container>
  </ion-list>
</ion-content>
