<ion-toolbar >

    <ion-buttons slot="start">
      <ion-button color="medium" (click)="cancel()">
        <ion-icon style="color: #3d9450;;" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

</ion-toolbar>
<ion-content class="ion-padding" style="padding-top: 50px">

  <div style="text-align: center">
    <ng-container *ngIf="etap0">
    <ion-title style="color:#3d9450;;">Modification de PIN</ion-title>
    <!-- <ion-label style="color:#3d9450; padding-top: 50px;">Veuillez entrer votre numéro de téléphone</ion-label> -->
    </ng-container>

    <ng-container *ngIf="etap1">
      <ion-title tyle="color:#3d9450;margin-top: 15px;margin-bottom: 15px;">Entrez le code reçu par SMS</ion-title>
    </ng-container>

    <ng-container *ngIf="etap2">
      <ion-title style="color:#3d9450;margin-top: 15px;margin-bottom: 15px;">Veuillez entrer un nouveau PIN</ion-title>
    </ng-container>
    <br>
    <br>
    <br>

    <ng-container *ngIf="etap0">
  
      <div style="text-align: center;">
        <ion-item lines="none">
        <ion-input class="customm" label="+509"  [(ngModel)]="telephone"  placeholder="Entrez votre numéro " minlength="8" maxlength="8" type="tel"
          inputmode="numeric"></ion-input>
        </ion-item>
      </div>
      <br>
      <ion-button class="button1" (click)="envoyerOTP()" style="margin-top: 15px;margin-bottom: 15px;">Envoyer OTP</ion-button>
    
    </ng-container>

    <ng-container *ngIf="etap1">
      <ion-item lines="none">
        <ion-input class="customm" [(ngModel)]="otpAntre" placeholder="Veuillez entrer le code reçu par SMS" minlength="6" maxlength="6" type="password"
                   inputmode="numeric"></ion-input>
      </ion-item>
      <ion-button style="margin-top: 20px;" class="button1" (click)="validerOtp()">Valider</ion-button>
    </ng-container>


    <ng-container *ngIf="etap2">
      <ion-row>
        <ion-col size="12" style="margin-top: 20px;">
          <div style="text-align: center;">
            <input class="customm" placeholder="Pin" minlength="4" maxlength="4" [(ngModel)]="dataUpdate.pin" type="password" inputmode="numeric"/>
        </div>
        </ion-col>
        <ion-col size="12" style="margin-top: 20px;">
          <div style="text-align: center;">
            <input class="customm" placeholder="Confirmez votre pin" minlength="4" maxlength="4"  [(ngModel)]="dataUpdate.pin2" type="password" inputmode="numeric"/>
        </div>
        </ion-col>
      </ion-row>
      <ion-button style="margin-top: 20px;" class="button1" (click)="changerPassword()">Valider</ion-button>
    </ng-container>
  </div>


</ion-content>
